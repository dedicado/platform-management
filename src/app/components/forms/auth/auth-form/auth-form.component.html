@if(!!phone){
<form novalidate [formGroup]="loginForm" (ngSubmit)="loginOnSubmit()">
  <div class="box">
    <label for="code">Código de Autenticação para {{phone}}</label>
    <input id="code" type="text" formControlName="code" />
    <a (click)="resetPhone()">Usar outro número</a>
    <span></span>
  </div>
  <small>Informe o código de 6 dígitos recebido por SMS.</small>
  <button type="submit">Autenticar</button>
</form>
}@else{
<form novalidate [formGroup]="validateForm" (ngSubmit)="validateOnSubmit()">
  <div class="box">
    <label for="phone">Seu Celular</label>
    <input id="phone" type="tel" formControlName="phone" placeholder="55 48 98765 4321" />
    <span></span>
  </div>
  <small>Você receberá um SMS com um código de 6 dígitos para autenticar-se.</small>
  <button type="submit">Validar</button>
</form>
}
