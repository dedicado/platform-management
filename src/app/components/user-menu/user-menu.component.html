<div>
  @if(isAuthenticated){
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_box</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logoutOnClick()">
      <mat-icon>logout</mat-icon>
      <a routerLink="/">Sair</a>
    </button>
  </mat-menu>
  }@else{
  <button mat-icon-button (click)="openDialog('300ms', '150ms')">
    <mat-icon>login</mat-icon>
  </button>
  }
</div>
